<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyScript - MicroPython REPL Demo</title>
  <link rel="stylesheet" href="../css/index.css">
  <!-- PyScript -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@pyscript/core@0.4.34/dist/core.css">
  <script type="module" src="https://cdn.jsdelivr.net/npm/@pyscript/core@0.4.34/dist/core.js"></script>
</head>
<body>
  <script type="mpy" src="index.py" config="index.toml"></script>
  <button id="connect">connect</button>
  <button id="reset" disabled>reset</button>
  <button id="led" hidden>toggle led</button>
  <input id="message" placeholder="show on SPIKE ..." hidden>
  <input id="file" type="file" hidden>
  <progress id="progress" type="progress" max="100" value="0" hidden></progress>
  <pre id="output"></pre>
</body>
</html>
